docker: &docker
  docker:
    - image: circleci/node:8.9

macos: &macos
  macos:
    xcode: "9.1.0" # Node 8.9

root: &root
  working_directory: ~/repo

version: 2
jobs:
  build_macos:
    <<: *docker
    <<: *root

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-

      - run: yarn install --pure-lockfile
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
      - run: yarn test

  build_linux:
    <<: *macos
    <<: *root

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-mac-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v2-mac-dependencies-

      - run: yarn install --pure-lockfile
      - save_cache:
          paths:
            - node_modules
          key: v2-mac-dependencies-{{ checksum "package.json" }}
      - run: yarn test

workflows:
  version: 2
  build:
    jobs:
      - build_macos
      - build_linux